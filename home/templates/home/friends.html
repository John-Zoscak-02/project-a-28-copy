<u1 class="all_users">
    {% for user in allusers %}
    {% if not user.is_superuser %}
    {% if user not in request.user.friends.all %}
    <h1>{{user}} <a href="/send_friend_request/{{user.id}}/">send_friend_request</a></h1>
    {% endif %}
    {% endif %}
    {% endfor %}
</u1>

    {% for friend_request in all_friend_requests %}
<h1>{{friend_request.from_user}}
    <a href="/accept_friend_request/{{friend_request.id}}/">
        accept_friend_request
    </a>
</h1>
    {% endfor %}
